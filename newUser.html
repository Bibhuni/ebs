<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/newUser.css">
    <title>New to Omazon</title>
    <link rel="icon" href="img//icon.png">
</head>
<body>
    <a href="index.html"><center><h1>Omazon</h1></center>
    <center><img class="omazon_logo" src="img/kindpng_5532732.png" alt=""></center></a>
    <center><div class="total">
        <center><div class="main">
            <center><form class="login-form" id="register" action="newuser.php" method="post">
                <div class="heading">
                    <h2>Create Account</h2>
                </div>
                <div class="name-input">
                    <p>Your name</p>
                    <input name="name" type="text">
                </div>
                <div class="email-input">
                    <p>Email</p>
                    <input name="email" type="text">
                </div>
                <div class="email-input">
                    <p>Password</p>
                    <input id="password" name="password" type="password">
                </div>
                <div class="password-input">
                    <p>Re-type Password</p>
                    <input id="re-password" type="password">
                </div>
                <div class="error" id="error"></div>
                <div class="login-bttn">
                    <button type="submit" name="register" class="login-btn">Continue</button>
                </div>
                <div class="description">
                    <p>By enrolling your email, you consent to receive automated security notifications via text message from Omazon. Message and data rates may apply.</p>
                </div>
            </form></center>
        </div></center>
        <p class="new-acc"><span>Have an account?</span></p>
        <a href="login.html"><button class="new-acc-btn">Back to Login</button></a>
    </div></center>
    <script>
        const password = document.getElementById('password');
        const repassword = document.getElementById('re-password');
        const form = document.getElementById('register');
        const errorElement = document.getElementById('error');

        form.addEventListener('submit',(e)=>{
            let message = []
            if(password.value === '' || password.value == null){
                message.push('*Enter your password please.');
            }else if(password.value != repassword.value){
                message.push('*Password didn not match');
            }else if(password.value.length<5){
                message.push('*Password is too small');
            }
            if(message.length > 0){
                e.preventDefault()
                errorElement.innerText = message.join(',')
            }
        })
    </script>
</body>
</html>
